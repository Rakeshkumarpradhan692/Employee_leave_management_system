<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General styling */
        body {
            background-color: #067ff7;
            font-family: Arial, sans-serif;
        }

        .container {
            background-color: #e7eb12;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin-top: 50px;
        }

        h3 {
            text-align: center;
            color: #343a40;
            margin-bottom: 30px;
        }

        .btn {
            display: block;
            width: 100%;
            font-size: 1rem;
        }

        .text-center {
            font-weight: bold;
            color: #495057;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            h3 {
                font-size: 1.5rem;
            }

            .btn {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 576px) {
            .container {
                padding: 15px;
            }

            h3 {
                font-size: 1.2rem;
            }

            .btn {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h3>{{ message }}</h3>
        <a href="{% url 'employee_dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
    </div>
</body>
</html>
